<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
          <form>
            <h2 class="form-heading">{{ 'CONFIRMATION_FORM_HEADER' | translate }}</h2>
            <language-switch></language-switch>
            <div class="welcome-container">
              <p>{{ 'HELLO' | translate:{value: user.name} }}</p>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-lg btn-default pull-left"
                        (click)="goToRegistration()">{{ 'BACK' | translate }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
