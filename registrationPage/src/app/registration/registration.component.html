<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <form class="form-signin"
                name="regForm"
                #regForm="ngForm"
                novalidate
                (submit)="onSubmit(regForm)">
            <h2 class="form-signin-heading">Registration</h2>
            <div class="form-group"
                 [ngClass]="{'data-error': (regForm.submitted && !name.valid) }">
              <label for="inputName">Name</label>
              <input type="text" 
                     id="inputName"
                     name="name"
                     class="form-control"
                     #name="ngModel"
                     [(ngModel)]="regModel.name"
                     placeholder="" 
                     required 
                     autofocus>
            </div>
            <div [hidden]="!regForm.submitted || name.valid">
              <div class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group"
                 [ngClass]="{'data-error': (regForm.submitted && !login.valid) }">
              <label for="inputLogin">Login</label>
              <input type="text" 
                     id="inputLogin"
                     name="login" 
                     class="form-control"
                     #login="ngModel"
                     [(ngModel)]="regModel.login"
                     placeholder="" 
                     required>
            </div>
            <div [hidden]="!regForm.submitted || login.valid">
              <div class="alert alert-danger">Login is required</div>
            </div>
            <div class="form-group"
                 [ngClass]="{'data-error': (regForm.submitted && !email.valid) }">
              <label for="inputEmail">Email</label>
              <input type="email" 
                     id="inputEmail"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="regModel.email"
                     [validEmail]="emailRegExp"
                     class="form-control" 
                     placeholder="" 
                     required>
            </div>
            <div class="alert alert-danger" *ngIf="regForm.submitted && !email.valid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.validEmail">Email is invalid</div>
            </div>
            <div class="form-group"
                 [ngClass]="{'data-error': (regForm.submitted && !password.valid) }">
              <label for="inputPassword">Password</label>
              <input type="password" 
                     id="inputPassword" 
                     name="password"
                     class="form-control" 
                     #password="ngModel"
                     [(ngModel)]="regModel.password"
                     [validPassword]="passwordRegExp"
                     placeholder="" 
                     required>
            </div>
            <div class="alert alert-danger" *ngIf="regForm.submitted && !password.valid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.validPassword">Password must be at least 5 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit</div>
            </div>
            <div class="form-group"
                 [ngClass]="{'data-error': (regForm.submitted && !confirmPassword.valid) }">
              <label for="confirmPassword">Repeat password</label>
              <input type="password" 
                     id="confirmPassword"
                     name="confirmPassword" 
                     class="form-control"
                     #confirmPassword="ngModel"
                     [(ngModel)]="regModel.confirmPassword"
                     validateEqual="password"
                     placeholder="" 
                     required>
            </div>
            <div class="alert alert-danger" *ngIf="regForm.submitted && !confirmPassword.valid">
              <div *ngIf="confirmPassword.errors.required">Password is required</div>
              <div *ngIf="confirmPassword.errors.validateEqual">Password don't match</div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-lg btn-default pull-right md-btn" type="submit">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
